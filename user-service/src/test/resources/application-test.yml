  port: 8001

spring:
  application:
    name: mall-user-service

  # 测试数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mall_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: clx740329
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 1

  # 关闭Nacos配置
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.mall.user.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-minimum-256-bits-length
  access-token-expire: 900
  refresh-token-expire: 604800
  issuer: mall-system-test

# 日志配置
logging:
  level:
    com.mall.user: debug
    com.mall.common: debug