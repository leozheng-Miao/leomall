# Spring
spring:
  application:
    # 应用名称
    name: leomall-user-service
  profiles:
    # 环境配置
    active: dev
  config:
    import: optional:nacos:application-${spring.profiles.active}.yml
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:17748
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:17748
        # 配置文件格式
        file-extension: yml
        group: DEFAULT_GROUP
        namespace: public
server:
  port: 18800

logging:
  level:
    com.alibaba.nacos: INFO
